<!DOCTYPE html>
<html lang="{{ locale }}">
    <head>
        <meta charset="UTF-8">
        <title>{{ _("Our Flask App") }}</title>
    </head>
    <body>
        <h1>{{ _("Hello C#17") }}</h1>
        <p>{{ _("Welcome to out internationalized Flask app.") }}</p>
        <hr>
        <form action="/set_locale" method="post">
            <label for="locale">{{ _("Choose your preferred language.") }}:</label>
            <select name="locale" id="locale">
                <option value="en" {% if locale == 'en' %}selected{% endif %}>English</option>
                <option value="es" {% if locale == 'es' %}selected{% endif %}>Spanish</option>
                <option value="fr" {% if locale == 'fr' %}selected{% endif %}>French</option>
                <option value="de" {% if locale == 'de' %}selected{% endif %}>Deutsch</option>
            </select>
            <button type="submit">{{ _("Change") }}</button>
        </form>
    </body>
</html>
